<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Broad WDL</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div class="container">
      <h1 class="brand"><span>Broad</span> WDL</h1>
      <div class="wrapper">
        <div class="company-info">
          <h3>WDL Linking Form</h3>
        </div>
        <div class="contact">
          <h3>Enter WDLs</h3>
          <div class="alert">Your message has been sent</div>



    <h1>Add data to IPFS</h1>

    <select id="wdl1" name="wdl" form="wdl_data1">
      <option></option>
    </select>

  <form id="wdl_data1">
    <p>
      <button type="submit">Submit</button>
    </p>
    <p class="full">
    <textarea id="source" rows=5></textarea>
  </p>
  </form>
    <button id="store">add to ipfs</button>
    <div>
      <div>found in ipfs:</div>
      <div class="content" id="hash">[ipfs hash]</div>
      <div class="content" id="content">[ipfs content]</div>
    </div>



    <h1>Add data to IPFS</h1>

    <select id="wdl2" name="wdl" form="wdl_data2">
      <option></option>
    </select>

    <form id="wdl_data2">
      <p>
        <button type="submit">Submit</button>
      </p>
      <p class="full">
        <textarea class="full" rows="5" cols="20" id="source1"></textarea>
    </p>
    </form>

    <button id="store1">add to ipfs</button>
    <div>
      <div>found in ipfs:</div>
      <div class="content" id="hash1">[ipfs hash]</div>
      <div class="content" id="content1">[ipfs content]</div>
    </div>
    <h3>Linked Data</h3>
    <button id="store2">Link Data</button>
    <div>
      <div>found in ipfs:</div>
      <div class="content" id="hash2">[ipfs hash]</div>
      <div class="content" id="content2">[ipfs content]</div>
    </div>

  </div>
</div>
</div>


<script src="js/app.js"></script>
  </body>
</html>
